<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
  </head>
  <body>
 
    <section class="form-body">
      <a href="./index.html" class="position-absolute top-0 start-0 m-3 fs-2 text-light ">
        <i class="bi bi-arrow-left-circle"></i>
      </a>

      <form class="border light p-2 rounded-3">
        <div class="mb-3">
          <label for="name" class="form-label">Digite o seu nome</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Digite seu e-mail</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Digite sua senha</label>
          <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">Li e concordo com os termos</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastre-se</button><p></p>

        <div class="mb-3">
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Já possui conta? Clique aqui.</a>
          <a class="dropdown-item" href="#">Esqueceu a senha? Clique aqui. </a>
        </div>
        
          <p></p>
          <label for="Opinion" class="form-label">Deixe sua opinião</label>
          <textarea class="form-control" id="Opinion" rows="3"></textarea>
        </div>
      </form>
      
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
